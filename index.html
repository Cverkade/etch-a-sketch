<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 id="title">Etch-a-Sketch</h2>

    <div class="content">
        <div class="userInput">
            <div>
                <input type="color" id="color" value="#FFD700" class="colorPicker">
            </div>
            <div id="userChoice">
                <button type="button" id="oneColour" class="selection choice active">Colour mode</button>
                <button type="button" id="rainbow" class="selection choice">Rainbow mode</button>
                <button type="button" id="random" class="selection random">Random colour</button>
                <button type="button" id="fillRainbow">Fill rainbow</button>
                <button type="button" id="fillColour">Fill colour</button>
            </div>
            <div>
                <input type="range" min="1" max="48" value="16" class="slider" id="gridSlider">
                <div> Grid size: <span id="gridSize">16 x 16</span></div>
            </div>
            <div>
                <input type="range" min="1" max="3" value="1" class="slider" id="brush" step="2">
                <div>Brush size: <span id="brushText"> 1 x 1</span></div>
            </div>
            <div class="labels">
            <label class="switch">
                <input type="checkbox" id="toggleGridlines">
                <span>Gridlines</span>
            </label>
            <br>
            <label>
                <input type="checkbox" id="toggleClick">
                <spa>Click to colour</span>
            </label>
            </div>
            <button type="button" id="clear">Clear</button>

        </div>
    <div id="container">
    
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
