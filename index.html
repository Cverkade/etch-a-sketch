<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 id="title">Etch-a-Sketch</h2>

    <div class="content">
        <div class="userInput">
            <input type="color" id="color" value="#FFD700" class="colorPicker">
            <button type="button" id="oneColour" class="selection">1 colour mode</button>
            <button type="button" id="rainbow" class="selection">Rainbow mode</button>
            <button type="button" id="random" class="selection">Random colour</button>
            <div>
                <input type="range" min="1" max="64" value="16" class="slider" id="slider">
                <div id="gridSize">16 x 16</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggleGridlines">
                <span id="toggle">Gridlines</span>
            </label>
        </div>
    <div id="container">
    
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
